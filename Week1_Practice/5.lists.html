<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- two types of lists -->
    <!-- unordered lists "ul" (bullets) and ordered lists "ol" (numbers) -->
    <!-- unordered lists here -->
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>cake</li>
    </ul>
   
<ol>
  <li>coffee</li>
  <li>tea</li>
  <li>cake</li> 
</ol>

<!-- Ul>li*5 -->
    
   <ul>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>

   <!-- ol>li*4>img -->
   <!-- to remove bullets and numbers in lists style="list-style: none;" -->
<ol>
  <li style="list-style: none;"><img src="images/Starbucks-coffeeinmug.jpg"  width="100px"
    height="100px"alt=""></li>
  <li style="list-style: none;"><img src="images/Starbucks-coffeeinplasticcup.jpg" width="100px"
    height="100px" alt=""></li>
  <li style="list-style: none;"><img src="images/Starbucks-greendrink.jpg" width="100px"
    height="100px"alt=""></li>

</ol>

   <!-- ol>li*4>a -->

<ol>
  <li><a href=""></a></li>
  <li><a href=""></a></li>
  <li><a href=""></a></li>
  <li><a href=""></a></li>
</ol>

<ol>

    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
</ol>
   
  </body>
</html>
