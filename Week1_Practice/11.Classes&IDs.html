<!-- this is demonstrating different styles for different H2s or whatever tags -->
<!-- help to define different styles for different div boxes -->

<style>

    div p{

font-style: italic;
color: blue;

    }

div h1{

color: limegreen;

}
</style>
<!-- 
There are two concepts that you can specify your website or elements. 
One is classes and other is ID -->
<!-- 
ID are unique and one time use, 
multiple elements can use classes (eg. we in same class, but we have own ID) -->

<body>
  <!-- there are three div's -->
    <div>
<h1>this is my div 1</h1>
<p>this is my first paragraph</p>
    </div>


    <div>
        <h1>this is my div 2</h1>
        <p>this is my paragraph 2</p>

    </div>



    <div>
        <h1>this is my div 3</h1>
        <p>this is my paragraph 3</p>

    </div>
    


</body>
