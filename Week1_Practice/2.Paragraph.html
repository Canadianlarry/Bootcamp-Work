<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph</title>
  </head>

  <style>
    /* remember to put {} when defining CSS styles */

    span {
      color: brown;
      font-style: italic;
    }
  </style>

  <body>
    <!-- span is a tag to highlight words -->
    <!-- eg. span the word "paragraph" -->
    <p>First paragraph <span>paragraph</span> in this area</p>
    <p>
      Lorem ipsum dolor sit, <br />
      amet <span>consectetur adipisicing</span>consectetur adipisicing elit.
      <br />
      Eius expedita omnis tempora!
    </p>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate eos
      rem cum.
    </p>
    <hr />
  </body>
</html>
