<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <!-- images are another attributes in HTML -->
    <!-- img src = images and source -->
    <!-- 1st Method FROM URL, google, click on images, then select tools, 
      choose usage rights, then creative commons licenses  -->
    <!-- when copying from unsplash site, double click on photo and copy image address -->
    <!-- put default word in "alt" if picture not show up -->
    <img
      src="https://images.unsplash.com/photo-1613539246066-78db6ec4ff0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGZsb3dlcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
      alt="Flower"
    />
    <!-- 2nd method of images, download -->
    <img
      src="images/pexels1-vegetables.jpg"
      width="200px"
      height="200px"
      alt="Veggies"
    />
  </body>
</html>
