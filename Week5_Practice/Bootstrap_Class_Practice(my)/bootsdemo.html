<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <style>
[class*="col"]{
padding: 1rem;
background-color: #33b5e5;
border: 2px solid white;
color: white;
}
.child{
background-color: blue;

}

 </style>
  </head>
  <body>

    <div class="container-md border">
<div class="row">
<div class="col">Col 1</div>
<div class="col">Col 2</div>
<div class="col">Col 3</div>
<div class="col">Col 4</div>
</div>
<div class="row">
  <div class="col">Col 1</div>
  <div class="col">Col 2</div>
  <div class="col">Col 3</div>
  <div class="col">Col 4</div>
  </div>

    </div>
    </div>

    <div class="container border">


   <!-- vertical alignment -->
      <div class="row align-items-end" style="height: 500px;">
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
        <div class="col">
          One of three columns
        </div>
      </div>

<!-- horizontal alignment -->
    <div class="container">
<div class="row justify-content-center">
  <div class="col-2">1</div>
  <div class="col-2">2</div>
   </div>

     </div>
<!-- Gutters -->
<!-- my means I want margin applied to y axis, mx means margin apply to x axis
similar for gutters  gx means gutter apply to x axis, gy means gutter apply to y axis -->
<h2 class="text-center my-5">Gutter</h2>
<div class="container">
  <div class="row gx-5 gy-5">
    <div class="col-6"><div class="child">1</div></div>
    <div class="col-6"><div class="child">2</div></div>
    <div class="col-6"><div class="child">3</div></div>
    <div class="col-6"><div class="child">4</div></div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
